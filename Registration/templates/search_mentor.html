<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indera Mahkota Mentor Search</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 20px;
            font-size: 2.5rem;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004494;
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Link Styling */
        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #0056b3;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                width: 100%;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to Indera Mahkota</h1>
    <strong>Search Mentor:</strong>
    <form action="" method="get">
        <label for="mentor-input">Enter Mentor:</label>
        <input type="text" name="m_code" id="mentor-input" placeholder="Enter mentor code">
        <input type="submit" value="Search">
    </form>

    <table>
        <thead>
            <tr>
                <th>Mentor Code</th>
                <th>Mentor Name</th>
                <th>Mentor Email</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
            <tr>
                <td>{{ x.mentorCd }}</td>
                <td>{{ x.mentorName }}</td>
                <td>{{ x.mentorEmail }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'index' %}">Homepage</a>

</body>
</html>
