{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a29bfe, #6c5ce7, #00cec9);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 800;
            margin: 20px 0;
            color: #ffdc73;
            text-shadow: 0 0 10px #ffdc73, 0 0 20px #e17055, 0 0 30px #fd79a8;
            animation: pulse 3s infinite alternate;
        }

        p {
            font-size: 1.4rem;
            font-weight: 300;
            margin: 20px 0;
            max-width: 700px;
            line-height: 1.8;
            text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(45deg, #74b9ff, #a29bfe);
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #55efc4, #81ecec);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px #ffdc73, 0 0 25px #fd79a8, 0 0 35px #e17055;
            }
            100% {
                text-shadow: 0 0 25px #ffeaa7, 0 0 35px #fd79a8, 0 0 45px #e17055;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to KPM Indera Mahkota</h1>
   
    <div class="image-container">
        <img src="{% static 'gambar1.jpg' %}" alt="Image 1">
        <img src="{% static 'gambar2.jpg' %}" alt="Image 2">
        <img src="{% static 'gambar3.jpg' %}" alt="Image 3">
    </div>
    <a href="{% url 'course' %}">
        <button>Discover More</button>
    </a>
    <br>
    <a href="{% url 'search_course' %}">
        <button>Search Course</button>
    </a>
    <br>
    <a href="{% url 'search_mentor' %}">
        <button>Search Mentor</button>
    </a>
    <br>
    
    
    

</body>
</html>
